<form id="regForm">
    <h1>Register:</h1>
    <!-- Step 1: Name -->
    <div class="page">
        Name:
        <p><input type="text" placeholder="First name:" oninput="this.className = ''" name="fname"></p>
        <p><input type="text" placeholder="Last name:" oninput="this.className = ''" name="lname"></p>
    </div>
    <!-- Step 2: Contact -->
    <div class="page">
        Contact Info:
        <p><input type="email" placeholder="E-mail:" oninput="this.className = ''" name="email"></p>
        <p><input type="tel" placeholder="Phone:" oninput="this.className = ''" name="phone"></p>
    </div>
    <!-- Step 3: Birthday -->
    <div class="page">
        Birthday:
        <p><input type="number" placeholder="Date (1-31):" oninput="this.className = ''" name="dd" min="1" max="31"></p>
        <p><input type="number" placeholder="Month (1-12):" oninput="this.className = ''" name="mm" min="1" max="12"></p>
        <p><input type="number" placeholder="Year:" oninput="this.className = ''" name="yyyy" min="1900"></p>
    </div>
    <!-- Navigation Buttons -->
    <div style="overflow:auto;">
        <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
    </div>
    <!-- Step Indicators -->
    <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
    </div>
</form>
<script>
    var currentTab = 0;
    showTab(currentTab);

    function showTab(stepNo) {
        var pageEle = document.getElementsByClassName("page");
        pageEle[stepNo].style.display = "block";
        if (stepNo == 0) {
            document.getElementById("prevBtn").style.display = "none";
        } else {
            document.getElementById("prevBtn").style.display = "inline";
        }
        document.getElementById("nextBtn").innerHTML = stepNo === pageEle.length - 1 ? "Submit" : "Next";
        changeStepIndicator(stepNo);
    }

    function nextPrev(stepNo) {
        var pageEle = document.getElementsByClassName("page");
        if (stepNo === 1 && !checkForm()) return false;
        pageEle[currentTab].style.display = "none";
        currentTab += stepNo;
        if (currentTab >= pageEle.length) {
            alert("Successfully registered!");
            document.getElementById("regForm").reset();
            currentTab = 0;
        }
        showTab(currentTab);
    }

    function checkForm() {
        var valid = true, inputEle, i, pageEle = document.getElementsByClassName("page")[currentTab];
        inputEle = pageEle.getElementsByTagName("input");
        for (i = 0; i < inputEle.length; i++) {
            if (inputEle[i].type === "email") {
                if (!inputEle[i].value.match(/^\S+@\S+\.\S+$/)) {
                    inputEle[i].className += " invalid";
                    valid = false;
                }
            } else {
                if (inputEle[i].value === "") {
                    inputEle[i].className += " invalid";
                    valid = false;
                }
            }
        }
        if (valid) {
            document.getElementsByClassName("step")[currentTab].className += " finish";
        }
        return valid;
    }

    function changeStepIndicator(stepNo) {
        var i, pageEle = document.getElementsByClassName("step");
        for (i = 0; i < pageEle.length; i++) {
            pageEle[i].className = pageEle[i].className.replace(" active", "");
        }
        pageEle[stepNo].className += " active";
    }
</script>
